<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zoom Out with Clouds, Music, and Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Retro Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: black;
      }

      .zoom-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
        transform: scale(1.3);
        transition: transform 6s ease;
      }

      .zoom-container.zoom-out {
        transform: scale(1);
      }

      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("https://static.vecteezy.com/system/resources/previews/039/449/019/non_2x/cartoon-sunset-background-with-a-palm-free-vector.jpg");
        background-size: cover;
        background-position: center;
        z-index: 0;
      }

      .cloud {
        position: absolute;
        width: 260px;
        opacity: 1;
        z-index: 1;
        transition: transform 6s ease;
      }

      .cloud1 {
        top: 20%;
        left: 15%;
      }
      .cloud2 {
        top: 30%;
        right: 15%;
      }
      .cloud3 {
        top: 50%;
        left: 10%;
      }
      .cloud4 {
        top: 40%;
        right: 10%;
      }

      .zoom-out .cloud1 {
        transform: translateX(-200px);
      }
      .zoom-out .cloud2 {
        transform: translateX(200px);
      }
      .zoom-out .cloud3 {
        transform: translateX(-250px);
      }
      .zoom-out .cloud4 {
        transform: translateX(250px);
      }

      #start-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
        font-family: sans-serif;
        cursor: pointer;
        user-select: none;
      }

      #start-overlay:hover {
        background: rgba(0, 0, 0, 0.5);
      }

      #typewriter-text {
        position: absolute;
        bottom: 40px;
        width: 100%;
        text-align: center;
        font-family: "Press Start 2P", monospace;
        font-size: 1rem;
        color: white;
        z-index: 10;
        opacity: 0;
        white-space: pre;
        text-shadow: 0 3px 3px black, -2px 0 black, 2px 0 black, 0 -2px black;
      }

      #middle-box {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        width: 60%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.5); /* semi-translucent white */
        padding: 30px;
        border-radius: 20px;
        opacity: 0;
        z-index: 10;
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 1.1rem;
        color: #222;

        /* Slide down animation */
        animation: slideDown 1s ease forwards;
        animation-delay: 6s;
        pointer-events: none;
      }

      @keyframes slideDown {
        0% {
          transform: translateX(-50%) translateY(-80%);
          opacity: 0;
        }
        100% {
          transform: translateX(-50%) translateY(0%);
          opacity: 1;
        }
      }

      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Start Overlay -->
    <div id="start-overlay">Click to Begin</div>

    <!-- Main Visual Container -->
    <div class="zoom-container" id="zoom">
      <div class="background"></div>

      <!-- Clouds -->
      <img src="clouds.png" class="cloud cloud1" />
      <img src="clouds.png" class="cloud cloud2" />
      <img src="clouds.png" class="cloud cloud3" />
      <img src="clouds.png" class="cloud cloud4" />
    </div>

    <!-- Typewriter Text -->
    <div id="typewriter-text"></div>

    <!-- Middle Box -->
    <div id="middle-box" style="animation-play-state: paused">
      This is a welcome message box.<br />
      You can put anything inside here.
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
      <source src="not.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      const startBtn = document.getElementById("start-overlay");
      const zoom = document.getElementById("zoom");
      const music = document.getElementById("bg-music");
      const typewriter = document.getElementById("typewriter-text");
      const middleBox = document.getElementById("middle-box");

      const message = "Welcome to the Sunset Journey...";

      startBtn.addEventListener("click", () => {
        startBtn.style.display = "none";
        zoom.classList.add("zoom-out");

        // Play music
        music.play().catch((err) => console.log("Music failed to play:", err));

        // Show typewriter and box after zoom
        setTimeout(() => {
          typewriter.style.opacity = 1;
          typeText(message, 0);
          middleBox.style.animationPlayState = "running";
        }, 6000);
      });

      function typeText(text, index) {
        if (index <= text.length) {
          typewriter.textContent = text.substring(0, index);
          setTimeout(() => {
            typeText(text, index + 1);
          }, 35); // faster typing
        }
      }
    </script>
  </body>
</html>
